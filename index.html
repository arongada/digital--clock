<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Digital clock</title>
</head>
<body>
  <div class="wrapper">
      <div class="time_wrapper">
        <span class="text_color" id="time"></span>
        <span class="text_color" id="sec"></span>
        <span class="text_color" id="med"></span>
      </div>
      <div class="day_wrapper">
        <span class="text_color">H</span>
        <span class="text_color">K</span>
        <span class="text_color">Sz</span>
        <span class="text_color">Cs</span>
        <span class="text_color">P</span>
        <span class="text_color">Sz</span>
        <span class="text_color">V</span>
      </div>
      <span class="text_color" id="full_date"></span>
  </div>
  <script src="js/main.js"></script>
</body>

</html>
